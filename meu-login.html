<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./svg/favicon.ico" type="image/x-icon">
      <title>HashtagFinder | Login</title>
      <link rel="stylesheet" type="text/css" href="css/menu-rodape.css">
      <link rel="stylesheet" type="text/css" href="css/formulario.css">
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
        <!---=====MENU====-->
        <div class="container">
            <div class="logo">
                <a href="./index.html" target="_parent">
                    <img src="svg/logo.svg" alt="HashtagFinder">
                </a>
            </div>
            <div class="menu">
                <a class="home" href="./index.html"><img src="svg/icon-home.svg" alt="Home">home</a>                  
            </div>
        </div>    
          <!-- Aqui vai o menu de navegação, se for necessário-->

      <div class="content">
        <div class="imagem-fundo">
            <div class="formulario">
                <div class="cabecario-formulario">
                    <div class="titulo-formulario">
                        <strong>Login</strong>
                    </div>
                </div>
                <div class="corpo-formulario">
                    <form action="formulario.html" method="GET">
                        <input placeholder="Usuário" id="usuario" name="usuario" type="email">
                        <input placeholder="Senha" id="Senha" name="Senha" type="password">
                        <div class="botao-acessar">
                            <button><strong>Acessar</strong></button>
                        </div>
                    </form>
                </div>
            </div>  
        </div>
    </div>         
    </main>
    <!--JavaScript-->
    <script type="text/JavaScript" src="js/versao.1.js"></script>
</body>
</html>
